<!DOCTYPE html>
<html>
<head>
    <title>Spline 3D Scene</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.15/build/spline-viewer.js"></script>
    <style>
        body, html { margin: 0; height: 100%; }
        spline-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/INCu9OXIdiMNYfuO/scene.splinecode"></spline-viewer>
    <script>
        // This script handles data from the iPhone

        // Example: Using WebSocket (You can replace with Firebase or other methods)
        const ws = new WebSocket('ws://your-websocket-server');

        const splineViewer = document.querySelector('spline-viewer');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (splineViewer && data) {
                // Assuming the Spline viewer exposes a method to control the camera
                // This is pseudo-code; adjust based on actual API
                splineViewer.camera.rotation.set(data.alpha, data.beta, data.gamma);
            }
        };
    </script>
</body>
</html>
